<h1>Hello Sir </h1>
<p-table [value]="items">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>
          <button pButton label="Edit" icon="pi pi-pencil"></button>
          <button pButton label="Delete" icon="pi pi-trash"></button>
        </td>
      </tr>
    </ng-template>
 </p-table>
